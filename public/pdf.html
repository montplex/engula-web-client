<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.8/pdfobject.min.js"></script>
	<title>pdf-view</title>
</head>
<style>
	pdf-page {
		height: 100vh;
		width: 100vw;
	}

	.pdfobject-container {
		height: 100vh;
		width: 100vw;
	}

</style>

<body>
	<div class="pdf-page">
		<div id="example1"></div>
	</div>
</body>
<script>
	PDFObject.embed(
		"https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf",
		"#example1"
	);
	// PDFObject.embed("https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf", "#example1");
</script>
</html>
